<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dcece32f35.js" crossorigin="anonymous"></script>
    <title>Random Quote Generator</title>
</head>

<body>
    <main class="container">
        <article class="content">
            <section class="upper">
                <h2 id="author">Author will go here</h2>
                <div class="tag-block">
                    <span class="tag" id="tagOne">Tag #1 goes here</span>
                    <span class="tag" id="tagTwo">Tag #2 goes here</span>
                </div>
            </section>
            <section class="lower">
                <div class="quote">
                    <h1>This is where the quote will go.</span>
                    </h1>
                </div>
            </section>
        </article>
        <article class="footer">
            <section class="button">
                <a href=""><i class="fa-solid fa-arrows-rotate fa-2x"></i></a>
                <a href=""><i class="fa-solid fa-link fa-2x"></i></a>
            </section>
        </article>
    </main>
    <script src="./app.js"></script>
</body>

</html>
