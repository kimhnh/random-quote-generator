<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="./static/quote-left-solid.svg" type="svg" />
    <title>Random Quote Generator</title>
</head>

<body>
    <main class="container">
        <article class="content">
            <div class="bg"></div>
            <section class="upper">
                <h2 id="author"></h2>
                <div class="tag-block">
                </div>
            </section>
            <section class="lower">
                <div class="quote">
                    <h1 id="quote"></h1>
                </div>
            </section>
        </article>
        <article class="footer">
            <section class="icon">
                <button id="refreshQuote"><img src="./static/Regroup.svg" alt=""></button>
                <button id="copyQuote"><img src="./static/link.svg" alt=""></button>
            </section>
        </article>
        <div class="flash-message hidden">Copied to clipboard</div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
