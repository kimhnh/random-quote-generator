<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./static/quote-left.svg"
      type="svg"
    />
    <title>Random Quote Generator</title>
    <script
      defer
      src="./app.js"
    ></script>
  </head>

  <body>
    <main class="container">
      <article class="content">
        <div class="content__bg"></div>
        <section class="info">
          <h2 class="info__author"></h2>
          <div class="info__tag"></div>
        </section>
        <section class="quote">
          <div class="quote__container">
            <h1 class="quote__text"></h1>
          </div>
        </section>
      </article>
      <article class="footer">
        <section class="footer__icon">
          <button class="footer__icon--refresh">
            <img
              src="./static/Regroup.svg"
              alt=""
              class="footer__icon--refresh"
            />
          </button>
          <button class="footer__icon--copy">
            <img
              src="./static/link.svg"
              alt=""
              class="footer__icon--copy"
            />
          </button>
        </section>
      </article>
      <div class="flash-message hidden"></div>
    </main>
  </body>
</html>
